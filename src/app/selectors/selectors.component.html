<section class="selectors">
  <div class="selectors__search">
    <img
      class="search__icon"
      [src]="['assets/image/search-outline.svg']"
      alt="search"
    >
    <input
      type="text"
      class="search__input"
      placeholder="Search for a country..."
    >
  </div>
  <div class="selectors__filter">
    <select
      name=""
      id=""
      class="filter__select"
    >
      <option value="" class="select__option"></option>
    </select>
  </div>
</section>
